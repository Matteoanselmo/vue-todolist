<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Todolist</title>
</head>
<body>
    <main id="app">
        <div class="container-fluid p-5">
            <div class="row p-5 text-center">
                <div class="col-12 mb-5 d-flex">
                    <input type="text" class="form-control me-5" v-model="newTodoContent" @keydown.enter="addTodoElement(newTodoContent)">
                    <button class="btn btn-light" @click="addTodoElement(newTodoContent)">Aggiungi</button>
                </div>
                <div class="col-12 bg-light">
                    <ul v-for="(element, index) in todoList" class="text-start p-2">
                        <li class="d-flex justify-content-between"  @click="element.done = !element.done" :class="(!element.done) ? 'text-line' : '' ">
                            <span>{{ element.text }}</span>
                            <i class="fa-brands fa-xbox text-success fs-2" @click="removeTodoElement(index)"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
